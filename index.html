<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Handle Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #ff0000;
    }
    .random-handles {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 80vw;
    }
    .handle-suggestion {
      background: #1e1e1e;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ff0000;
    }
    .handle-suggestion:hover {
      background: #2a2a2a;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>YouTube Handle Checker</h1>
  <button onclick="displayRandomHandles()">üîÅ Generate 20 Random Handles</button>
  <div class="random-handles" id="randomHandles"></div>
  <input type="text" id="handleInput" placeholder="Enter YouTube Handle (e.g., @mychannel)" />
  <button onclick="checkHandle()">Check Availability</button>
  <div id="result"></div>

  <script>
    function generateRandomHandles(count = 20) {
      const handles = [];
      const chars = "abcdefghijklmnopqrstuvwxyz";
      for (let i = 0; i < count; i++) {
        let handle = "";
        const wordCount = Math.floor(Math.random() * 3) + 3; // 3 to 5 words
        for (let w = 0; w < wordCount; w++) {
          const length = Math.floor(Math.random() * 3) + 3; // 3 to 5 letters per word
          let word = "";
          for (let j = 0; j < length; j++) {
            word += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          handle += word;
        }
        handles.push(`@${handle}`);
      }
      return handles;
    }

    function displayRandomHandles() {
      const container = document.getElementById("randomHandles");
      container.innerHTML = "";
      const handles = generateRandomHandles();
      handles.forEach(h => {
        const div = document.createElement("div");
        div.className = "handle-suggestion";
        div.textContent = h;
        div.onclick = () => {
          document.getElementById("handleInput").value = h;
        };
        container.appendChild(div);
      });
    }

    async function checkHandle() {
      const input = document.getElementById("handleInput").value.trim();
      const handle = input.startsWith("@") ? input.slice(1) : input;
      const result = document.getElementById("result");

      if (!handle) {
        result.textContent = "Please enter a handle.";
        return;
      }

      result.textContent = "Checking...";

      try {
        const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet&forHandle=${handle}&key=AIzaSyCWqe3pafMwutRI14EmVT0eqf02Cv-GagU`;
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.items && data.items.length > 0) {
          result.textContent = `‚ùå Handle @${handle} is taken.`;
        } else {
          result.textContent = `‚úÖ Handle @${handle} is available!`;
        }
      } catch (error) {
        console.error("Error during fetch:", error);
        result.textContent = "‚ùó Error checking handle. Try again later.";
      }
    }

    // Initialize random handles on page load
    window.onload = displayRandomHandles;
  </script>
</body>
</html>
