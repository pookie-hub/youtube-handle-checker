<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Handle Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #111);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2a2a2a;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
      text-align: center;
      width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .handle {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
    .available {
      color: #00ff6a;
    }
    .unavailable {
      color: #ff4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Handle Checker</h1>
    <div class="handle" id="handle">@abc</div>
    <button onclick="generateAndCheck()">Generate & Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiKey = "AIzaSyCWqe3pafMwutRI14EmVT0eqf02Cv-GagU";

    function randomHandle() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      const length = Math.floor(Math.random() * 3) + 3; // 3 to 5 characters
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function checkHandleAvailability(handle) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${handle}&key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        // If a channel with the exact handle is found, it's taken
        const lowerHandle = handle.toLowerCase();
        const match = data.items.find(item => item.snippet?.channelTitle?.toLowerCase() === `@${lowerHandle}`);
        return !match;
      } catch (error) {
        console.error("API Error:", error);
        return false; // Assume unavailable on error
      }
    }

    async function generateAndCheck() {
      const handle = randomHandle();
      const handleDisplay = document.getElementById('handle');
      const resultDisplay = document.getElementById('result');

      handleDisplay.textContent = '@' + handle;
      resultDisplay.textContent = 'Checking...';
      resultDisplay.className = 'result';

      const available = await checkHandleAvailability(handle);

      if (available) {
        resultDisplay.textContent = '✅ Available!';
        resultDisplay.classList.add('available');
      } else {
        resultDisplay.textContent = '❌ Unavailable';
        resultDisplay.classList.add('unavailable');
      }
    }

    generateAndCheck();
  </script>
</body>
</html>
