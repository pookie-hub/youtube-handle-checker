<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Handle Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #ff0000;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>YouTube Handle Checker</h1>
  <input type="text" id="handleInput" placeholder="Enter YouTube Handle (e.g., @mychannel)" />
  <button onclick="checkHandle()">Check Availability</button>
  <div id="result"></div>

  <script>
    async function checkHandle() {
      const input = document.getElementById("handleInput").value.trim();
      const handle = input.startsWith("@") ? input.slice(1) : input;
      const result = document.getElementById("result");

      if (!handle) {
        result.textContent = "Please enter a handle.";
        return;
      }

      result.textContent = "Checking...";

      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&forHandle=${handle}&key=AIzaSyCWqe3pafMwutRI14EmVT0eqf02Cv-GagU`);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          result.textContent = `❌ Handle @${handle} is taken.`;
        } else {
          result.textContent = `✅ Handle @${handle} is available!`;
        }
      } catch (error) {
        console.error(error);
        result.textContent = "❗ Error checking handle. Try again later.";
      }
    }
  </script>
</body>
</html>
